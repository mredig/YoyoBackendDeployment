x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-20}

services:
  yoyo-backend:
    image: ghcr.io/mredig/notesync:latest
    restart: unless-stopped
    command: 
      - "--address"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--migrate"
      - "--log-level"
      - "trace"
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/yoyo_db_pw
      POSTGRES_USER_FILE: /run/secrets/yoyo_db_user
      POSTGRES_DB_FILE: /run/secrets/yoyo_db
      POSTGRES_HOST: "yoyo-db"
    networks:
      - caddy_proxy
    secrets:
      - yoyo_db_pw
      - yoyo_db_user
      - yoyo_db

  yoyo-db:
    image: postgres:alpine
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - ./pg_store:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/yoyo_db_pw
      POSTGRES_USER_FILE: /run/secrets/yoyo_db_user
      POSTGRES_DB_FILE: /run/secrets/yoyo_db
    secrets:
      - yoyo_db_pw
      - yoyo_db_user
      - yoyo_db

  yoyo-db-admin:
    image: adminer
    restart: unless-stopped
    # ports:
    #   - 8081:8080
    networks:
      - caddy_proxy

networks:
  caddy_proxy:
    external: true

secrets:
  yoyo_db_pw:
    external: true
  yoyo_db_user:
    external: true
  yoyo_db:
    external: true
